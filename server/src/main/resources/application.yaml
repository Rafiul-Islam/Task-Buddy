spring:
  application:
    name: TaskBuddy
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  jwt:
    secret: ${JWT_SECRET}
    accessTokenExpirationTime: 1800000       # 30 minutes
    refreshTokenExpirationTime: 1296000000    # 15 days
  config:
    additional-location: classpath:/

server:
  port: 8081

app:
  jwt:
    reset-password-token-secret-key: ${JWT_RESET_PASSWORD_SECRET_KEY}
    reset-token-expiration-in-ms: ${JWT_RESET_PASSWORD_TOKEN_EXPIRED_IN}
  frontend:
    urls:
      - ${APP_FRONTEND_LOCAL_BASE_URL}
      - ${APP_FRONTEND_PRODUCTION_BASE_URL}
  supported-http-methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - OPTIONS