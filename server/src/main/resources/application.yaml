spring:
  application:
    name: TaskBuddy
  datasource:
    url: jdbc:postgresql://localhost:5432/task_buddy
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  jwt:
    secret: ${JWT_SECRET}
    accessTokenExpirationTime: 1800000       # 30 minutes
    refreshTokenExpirationTime: 1296000000    # 15 days

server:
  port: 8081

