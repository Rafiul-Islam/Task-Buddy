spring:
  application:
    name: TaskBuddy
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  jwt:
    secret: ${JWT_SECRET}
    accessTokenExpirationTime: 1800000       # 30 minutes
    refreshTokenExpirationTime: 1296000000    # 15 days
  config:
    additional-location: classpath:/

server:
  port: 8081